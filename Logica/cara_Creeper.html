<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara de creeper</title>
</head>
<body>

    <canvas width="1280px" height="640px"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");


        //Cuadrado verde
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 290, 260);

        //Ojos negros
        pincel.fillStyle = "black";
        pincel.fillRect(30, 50, 70, 70);
        pincel.fillRect(180, 50, 70, 70);

        //Nariz negra
        pincel.fillStyle = "black";
        pincel.fillRect(100, 120, 80, 40);

        //Boca negra
        pincel.fillStyle = "black";
        pincel.fillRect(65, 160, 150, 50);
        pincel.fillRect(65, 170, 30, 90);
        pincel.fillRect(185, 170, 30, 90);
    </script>
    
    
</body>
</html>
